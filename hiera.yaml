---
:version: 5
:backends:
  - yaml
:defaults:
  :datadir: "hieradata"
:yaml:
  :datadir: "hieradata"
:hierarchy:
  - "nodes/%{trusted.certname}"  # File path, relative to datadir.
  - "hosts/%{trusted.certname}"
  - "hosts/%{facts.fqdn}"
  - "hosts/%{facts.hostname}"
  - "domains/%{facts.domain}"
  - "%{facts.os.family}"
  - "%{facts.os.name}/%{facts.os.release.full}"
  - "%{facts.os.name}/%{facts.os.release.major}"
  - "%{facts.os.name}"
  - "hostgroups/%{::hostgroup}"
  - "default"
  - "compliance_profiles/%{::compliance_profile}"
  - "hsimp_config_settings"
  - "scenarios/%{::simp_scenario}"
